<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">

  <title>Plai.io</title>
</head>
<body class="overflow-hidden bg-slate-950">
 
  <!-- Background Pattern -->
  <div class="absolute inset-0">
    <div class="fixed top-0 z-[-2] h-screen w-screen bg-[#000000] bg-[radial-gradient(#ffffff33_1px,#00091d_1px)] bg-[size:20px_20px]"></div>
  </div>
  <!-- Content -->
  <header class="absolute">
    <nav class="p-10 pt-10">
      <a class="text-5xl text-zinc-100 font-PixelifySans">Plai.io</a>
    </nav>
  </header>

<div class="flex h-screen justify-center items-center">
  <!-- Main container with gradient background -->
 <div class="flex min-h-screen items-center justify-center p-4">
  <div class="relative flex items-center transform translate-y-20" style="width: clamp(300px, 80vw, 384px)" > <!-- Responsive width constraint -->
    <div class="relative p-4 w-full h-full rounded-lg">  <!-- Add padding here if needed -->
  <!-- Gradient background (covers entire parent) -->
  <div class="absolute inset-0 bg-[radial-gradient(#221F33_10px,#24243A_1px)] rounded-lg -z-10">

  </div>
     <div class="flex items-center "> 
    <textarea
      id="autoGrowTextarea"
      class="relative flex-1 p-4 text-white font-PixelifySans placeholder-gray-400 resize-none overflow-hidden focus:outline-none"
      placeholder="Type here..."
      rows="1"
      oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'"
    required></textarea>
    <!-- Button -->
     <button type="submit" class="relative flex p-0 bg-blue-400  w-10 h-10   rounded-full cursor-pointer  space-x-3 items-center justify-center ">
      <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6 fill-current text-zinc-100">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
      </svg>
    </button>
  </div>
  </div>

</div>
</div>
</body>
</html>
